<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <h1>Calculator</h1>
    <p id="output">0</p>
    <table border = "1" cellpadding = "5" cellspacing = "5" WIDTH="20%" HEIGHT= 200>
        <tr>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='1'>1</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='2'>2</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='3'>3</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='+'>+</button></td>
        </tr>
        
        <tr>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='4'>4</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='5'>5</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='6'>6</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='-'>-</button></td>
        </tr>

        <tr>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='7'>7</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='8'>8</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='9'>9</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='C'>C</button></td>
        </tr>
        <tr>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='/'>/</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='0'>0</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='*'>*</button></td>
           <td><button type="button" id='btn-one' onclick='storeVal(this.value)' value='='>=</button></td>
        </tr>
        

        <script src="index.js"> 
        </script>
  </body>
</html>
